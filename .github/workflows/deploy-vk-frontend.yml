name: Deploy VK-Frontend

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: List contents of build context
        run: ls -la ./packages/frontend

      - name: Build Docker image
        run: |
          docker build -t vk-frontend:latest -f ./packages/frontend/Dockerfile ./packages/frontend

      - name: Save Docker image as tar
        run: docker save vk-frontend:latest -o vk-frontend.tar

      - name: Copy image to remote server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "vk-frontend.tar"
          target: "~/deploy/vk-frontend"

      - name: Deploy Docker container on remote server
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd ~/deploy/vk-frontend
            docker load -i vk-frontend.tar

            docker stop vk-frontend || true
            docker rm vk-frontend || true

            docker run -d \
              --name vk-frontend \
              -p 3000:3000 \
              --restart unless-stopped \
              --env-file .env \
              vk-frontend:latest

            docker image prune -f

      - name: Deploy VK Mini App via vk-miniapps-deploy
        working-directory: ./packages/frontend
        run: npx vk-miniapps-deploy --token ${{ secrets.VK_API_TOKEN }} --app_id 51567999
